<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator using HTML, CSS and JavaScript</title>
        <link rel="stylesheet" href="calculatorStyle.css" />
    </head>
    <body>
        <div class="wrapper-container">
            <div class="title">
                <p>Calculator</p>
            </div>
            <div class="calculator-container">
                <div class="calculator">
                    <input type="text" id="inputOutputBox" placeholder="0" />
                    <div>
                        <button class="operator button">AC</button>
                        <button class="operator button">DEL</button>
                        <button class="operator button">%</button>
                        <button class="operator button">/</button>
                    </div>
                    <div>
                        <button class="button">7</button>
                        <button class="button">8</button>
                        <button class="button">9</button>
                        <button class="operator button">*</button>
                    </div>
                    <div>
                        <button class="button">4</button>
                        <button class="button">5</button>
                        <button class="button">6</button>
                        <button class="operator button">-</button>
                    </div>
                    <div>
                        <button class="button">1</button>
                        <button class="button">2</button>
                        <button class="button">3</button>
                        <button class="operator button">+</button>
                    </div>
                    <div>
                        <button class="button">0</button>
                        <button class="button">00</button>
                        <button class="button">.</button>
                        <button class="equalButton button">=</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="calculatorScript.js"></script>
    </body>
</html>
